preprocess:
  cmd: python -m spacy run preprocess
  script:
    - python scripts/preprocess.py assets/fashion_brands_training.jsonl corpus/fashion_brands_training.spacy
    - python scripts/preprocess.py assets/fashion_brands_eval.jsonl corpus/fashion_brands_eval.spacy
  deps:
    - path: assets/fashion_brands_training.jsonl
      md5: 63373dd656daa1fd3043ce166a59474c
    - path: assets/fashion_brands_eval.jsonl
      md5: 5113dc04e03f079525edd8df3f4f39e3
    - path: scripts/preprocess.py
      md5: a1a912a37d5a490951cd6b8f819652ab
  outs:
    - path: corpus/fashion_brands_training.spacy
      md5: 091356654aa1746555cf8e601c245a66
    - path: corpus/fashion_brands_eval.spacy
      md5: 9ca87d0e0a330acdcfeec7360ba3495e
  spacy_version: 3.1.1
  spacy_git_version: ffaead8fe
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train config.cfg --output output --paths.train corpus/train.spacy
      --paths.dev corpus/validate.spacy --gpu-id 0
  deps:
    - path: corpus/train.spacy
      md5: e27b9e3ec620d1ede2db4cf6b270feba
    - path: corpus/validate.spacy
      md5: 2e6f9e6e132ba890409731383c22337e
  outs:
    - path: output/model-best
      md5: 33ddec7b77696b2df092feaabec4635e
  spacy_version: 3.1.1
  spacy_git_version: ffaead8fe
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/fashion_brands_eval.spacy
      --output training/metrics.json
  deps:
    - path: corpus/fashion_brands_eval.spacy
      md5: 9ca87d0e0a330acdcfeec7360ba3495e
    - path: training/model-best
      md5: 2e1ccbe1fc2cd57d735eb758b75b8272
  outs:
    - path: training/metrics.json
      md5: c4873e80e3c6f5e53fc6cc9aa82dbf94
  spacy_version: 3.1.1
  spacy_git_version: ffaead8fe
convert:
  cmd: python -m spacy run convert
  script:
    - python scripts/convert.py fr assets/train.json corpus/train.spacy
    - python scripts/convert.py fr assets/validate.json corpus/validate.spacy
  deps: []
  outs: []
  spacy_version: 3.1.1
  spacy_git_version: ffaead8fe
